<!DOCTYPE html>
<html>
<head>
  <style>
*,*::after,*::before{padding:0;margin:0;box-sizing:border-box}
:root{
  --dark-color:#000;
  --flower-color: #ff4444;
  --flower-center: #ffdddd;
  --stem-color: #506b50;
}
body{display:flex;align-items:flex-end;justify-content:center;min-height:100vh;background-color:var(--dark-color);overflow:hidden;perspective:1000px}
.night{position:fixed;left:50%;top:0;transform:translateX(-50%);width:100%;height:100%;filter:blur(0.1vmin);background-image:radial-gradient(ellipse at top,transparent 0%,var(--dark-color)),radial-gradient(ellipse at bottom,var(--dark-color),rgba(255,100,100,0.1))}
.flowers{position:relative;transform:scale(0.9);width:100vw;height:100vh;}

.flower{position:absolute;bottom:10vmin;transform-origin:bottom center;z-index:10;--fl-speed:0.8s}
.flower--1{left:20%; animation:moving-flower-1 4s linear infinite}
.flower--2{left:35%; animation:moving-flower-2 4.5s linear infinite}
.flower--3{left:50%; animation:moving-flower-3 3.8s linear infinite}
.flower--4{left:65%; animation:moving-flower-4 4.2s linear infinite}
.flower--5{left:80%; animation:moving-flower-5 3.9s linear infinite}

.flower__leafs{position:relative;animation:blooming-flower 2s backwards}
.flower--1 .flower__leafs{animation-delay:0.8s}
.flower--2 .flower__leafs{animation-delay:1.1s}
.flower--3 .flower__leafs{animation-delay:1.4s}
.flower--4 .flower__leafs{animation-delay:1.7s}
.flower--5 .flower__leafs{animation-delay:2.0s}

.flower__leaf{position:absolute;bottom:0;left:50%;width:8vmin;height:11vmin;border-radius:51% 49% 47% 53% / 44% 45% 55% 69%;background-color:var(--flower-color);background-image:linear-gradient(to top,#d43939,var(--flower-color));transform-origin:bottom center;opacity:0.9;box-shadow:inset 0 0 2vmin rgba(255,255,255,0.5)}
.flower__leaf--1{transform:translate(-10%,1%) rotateY(40deg) rotateX(-50deg)}
.flower__leaf--2{transform:translate(-50%,-4%) rotateX(40deg)}
.flower__leaf--3{transform:translate(-90%,0%) rotateY(45deg) rotateX(50deg)}
.flower__leaf--4{width:8vmin;height:8vmin;transform-origin:bottom left;border-radius:4vmin 10vmin 4vmin 4vmin;transform:translate(-0%,18%) rotateX(70deg) rotate(-43deg);background-image:linear-gradient(to top,#d43939,var(--flower-color));z-index:1;opacity:0.8}

.flower__white-circle{position:absolute;left:-3.5vmin;top:-3vmin;width:9vmin;height:4vmin;border-radius:50%;background-color:var(--flower-center)}

.flower__line{height:55vmin;width:1.5vmin;background-image:linear-gradient(to left,rgba(0,0,0,0.2),transparent,rgba(255,255,255,0.2)),linear-gradient(to top,transparent 10%,var(--stem-color),#588558);box-shadow:inset 0 0 2px rgba(0,0,0,0.5);animation:grow-flower-tree 4s backwards}

.flower--1 .flower__line{height:45vmin;animation-delay:0.3s}
.flower--2 .flower__line{height:50vmin;animation-delay:0.6s}
.flower--3 .flower__line{height:55vmin;animation-delay:0.9s}
.flower--4 .flower__line{height:48vmin;animation-delay:1.2s}
.flower--5 .flower__line{height:52vmin;animation-delay:1.5s}

@keyframes moving-flower-1{0%,100%{transform:rotate(2deg)}50%{transform:rotate(-2deg)}}
@keyframes moving-flower-2{0%,100%{transform:rotate(-2deg)}50%{transform:rotate(2deg)}}
@keyframes moving-flower-3{0%,100%{transform:rotate(3deg)}50%{transform:rotate(-3deg)}}
@keyframes moving-flower-4{0%,100%{transform:rotate(-1deg)}50%{transform:rotate(1deg)}}
@keyframes moving-flower-5{0%,100%{transform:rotate(2deg)}50%{transform:rotate(-2deg)}}

@keyframes blooming-flower{0%{transform:scale(0)}}
@keyframes grow-flower-tree{0%{height:0;border-radius:1vmin}}

.flower__grass{--c:#506b50;--line-w:1.5vmin;position:absolute;bottom:12vmin;left:-7vmin;display:flex;flex-direction:column;align-items:flex-end;z-index:20;transform-origin:bottom center;transform:rotate(-48deg) rotateY(40deg)}

.not-loaded *{animation-play-state:paused !important}
  </style>
</head>
<body>
  <div class="night"></div>
  <div class="flowers">
    <!-- Flower 1 -->
    <div class="flower flower--1">
      <div class="flower__leafs">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>

    <!-- Flower 2 -->
    <div class="flower flower--2">
      <div class="flower__leafs">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>

    <!-- Flower 3 -->
    <div class="flower flower--3">
      <div class="flower__leafs">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>

    <!-- Flower 4 -->
    <div class="flower flower--4">
      <div class="flower__leafs">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>

    <!-- Flower 5 -->
    <div class="flower flower--5">
      <div class="flower__leafs">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.remove('not-loaded');
    });
  </script>
</body>
</html>
